                <style>
                    body {

            <body>
            
            <div class="container">
                <h2>To-Do List</h2>
                <div class="input-section">
                    <input type="text" id="todo-input" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà...">
                    <button class="add-btn" onclick="addTodo()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                </div>
                <ul class="todo-list" id="todo-list"></ul>
                <button class="delete-all-btn" onclick="clearCompleted()">‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
            </div>
            
            <script>
                function addTodo() { 
                    let input = document.getElementById("todo-input");
                    let text = input.value.trim();
                    if (text === "") return;
            
                    let list = document.getElementById("todo-list");
                    let li = document.createElement("li");
                    li.classList.add("todo-item");
            
                    li.innerHTML = `
                        <span>${text}</span>
                        <div>
                            <button class="check-btn" onclick="toggleComplete(this)">‚úîÔ∏è</button>
                            <button class="delete-btn" onclick="deleteTodo(this)">üóëÔ∏è</button>
                        </div>
                    `;
            
                    list.appendChild(li);
                    input.value = "";
                }
            
                function toggleComplete(button) {
                    let li = button.parentElement.parentElement;
                    li.classList.toggle("completed");
                }
            
                function deleteTodo(button) {
                    let li = button.parentElement.parentElement;
                    li.remove();
                }
            
                function clearCompleted() {
                    let items = document.querySelectorAll(".completed");
                    items.forEach(item => item.remove());
                }
            </script>
